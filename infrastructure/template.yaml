  EvaluateLLMStateMachineRAGAS:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      StateMachineName: Evaluate-RAGASEval
      DefinitionString:
        Fn::Sub:
          - |-
            {
              "StartAt": "RAGASEval_input_preprocess",
              "States": {
                "RAGASEval_input_preprocess": {
                  "Type": "Task",
                  "Resource": "arn:aws:states:::lambda:invoke",
                  "OutputPath": "$.Payload",
                  "Parameters": {
                    "Payload.$": "$",
                    "FunctionName": "${RAGSEvalInputPreprocessorArn}"
                  },
                  "Retry": [
                    {
                      "ErrorEquals": [
                        "Lambda.ServiceException",
                        "Lambda.AWSLambdaException",
                        "Lambda.SdkClientException",
                        "Lambda.TooManyRequestsException"
                      ],
                      "IntervalSeconds": 1,
                      "MaxAttempts": 3,
                      "BackoffRate": 2
                    }
                  ],
                  "Next": "RAGASMap"
                },
                "RAGASMap": {
                  "Type": "Map",
                  "ItemProcessor": {
                    "ProcessorConfig": {
                      "Mode": "INLINE"
                    },
                    "StartAt": "RAGAS_Evaluation",
                    "States": {
                      "RAGAS_Evaluation": {
                        "Type": "Task",
                        "Resource": "arn:aws:states:::lambda:invoke",
                        "OutputPath": "$.Payload",
                        "Parameters": {
                          "Payload": {
                            "executionId.$": "$$.Execution.Id",
                            "input.$": "$"
                          },
                          "FunctionName": "${RAGSEvaluationArn}"
                        },
                        "Retry": [
                          {
                            "ErrorEquals": [
                              "States.ALL"
                            ],
                            "IntervalSeconds": 1,
                            "MaxAttempts": 3,
                            "BackoffRate": 2
                          }
                        ],
                        "End": true
                      }
                    }
                  },
                  "End": true,
                  "MaxConcurrency": 2,
                  "ItemsPath": "$.result"
                }
              }
            }
          - {
            RAGSEvaluationArn: !GetAtt REGASLambdaEvaluation.Arn,
            RAGSEvalInputPreprocessorArn: !GetAtt REGASLambdaEvaluationPreprocess.Arn
          }
      RoleArn: !GetAtt LLMIEvaluationStatesExecutionRole.Arn

  LLMEvalStateMachine:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      StateMachineName: Evaluate-LLMEval
      DefinitionString:
        Fn::Sub:
          - |-
            {
              "StartAt": "LLMEval_input_preprocess",
              "States": {
                "LLMEval_input_preprocess": {
                  "Type": "Task",
                  "Resource": "arn:aws:states:::lambda:invoke",
                  "OutputPath": "$.Payload",
                  "Parameters": {
                    "Payload.$": "$",
                    "FunctionName": "${LLMEvalInputProcessorLambdaArn}"
                  },
                  "Retry": [
                    {
                      "ErrorEquals": [
                        "States.ALL"
                      ],
                      "IntervalSeconds": 1,
                      "MaxAttempts": 3,
                      "BackoffRate": 2
                    }
                  ],
                  "Next": "LLMEvalMap"
                },
                "LLMEvalMap": {
                  "Type": "Map",
                  "ItemProcessor": {
                    "ProcessorConfig": {
                      "Mode": "INLINE"
                    },
                    "StartAt": "LLMEvaluate",
                    "States": {
                      "LLMEvaluate": {
                        "Type": "Task",
                        "Resource": "arn:aws:states:::lambda:invoke",
                        "Parameters": {
                          "FunctionName": "${LLMEvalLambdaArn}",
                          "Payload": {
                            "execution_id.$": "$$.Execution.Id",
                            "input.$": "$"
                          }
                        },
                        "Retry": [
                          {
                            "ErrorEquals": [
                              "States.ALL"
                            ],
                            "IntervalSeconds": 1,
                            "MaxAttempts": 3,
                            "BackoffRate": 2
                          }
                        ],
                        "Catch": [
                          {
                            "ErrorEquals": [
                              "States.ALL"
                            ],
                            "Next": "NoResult"
                          }
                        ],
                        "End": true,
                        "ResultSelector": {
                          "result.$": "$.Payload"
                        },
                        "ResultPath": "$.result"
                      },
                      "NoResult": {
                        "Type": "Succeed"
                      }
                    }
                  },
                  "ItemsPath": "$.result",
                  "End": true,
                  "MaxConcurrency": 1
                }
              }
            }
          - {
            LLMEvalInputProcessorLambdaArn: !GetAtt ValidateLLMEvaluateInput.Arn,
            LLMEvalLambdaArn: !GetAtt EvaluateLLM.Arn
          }
      RoleArn: !GetAtt LLMIEvaluationStatesExecutionRole.Arn

